<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gulguli ðŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
  text-align: center;
}

.container {
  padding: 20px;
}

img {
  width: 260px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h1 {
  font-size: 2.5rem;
}

p {
  font-size: 1.3rem;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  margin: 15px;
  cursor: pointer;
}

#yes {
  background: white;
  color: #ff3d7f;
}

#no {
  background: #ff3d7f;
  color: white;
  position: absolute;
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="box">
  <h1>Gulguli ðŸ’–</h1>
  <p>Will you be my Valentine?</p>
  <button id="yes">Yes ðŸ’•</button>
  <button id="no">No ðŸ˜¢</button>
</div>

<audio id="music" loop>
  <source src="tum-jo-mere-ho.mp3" type="audio/mpeg">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const box = document.getElementById("box");
const music = document.getElementById("music");

// NO button runs away
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

// YES button
yesBtn.onclick = () => {
  music.play();

  box.innerHTML = `
    <img src="image.jpg">
    <h1>Ami jantam tui amar Pranobollobi ðŸ’–ðŸ˜˜</h1>
    <p>Forever & always ðŸ¥°</p>
  `;

  confetti({
    particleCount: 250,
    spread: 100,
    origin: { y: 0.6 }
  });
};

// floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 300);
</script>

</body>
</html>
